<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Galaxy Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg: #0e0e16;
  --card: rgba(255, 255, 255, 0.08);
  --glass: rgba(255, 255, 255, 0.12);
  --accent: #00eaff;
  --text: #e3f4ff;
  --muted: #94a3b8;
}

* {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}

body {
  background: radial-gradient(circle at top, #1a1a2e, #0e0e16);
  color: var(--text);
  display:flex; flex-direction:column; align-items:center; min-height:100vh;
}

nav {
  width: 100%;
  display:flex;
  justify-content:center;
  background: var(--glass);
  backdrop-filter: blur(12px);
  padding: 15px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
nav ul {list-style:none; display:flex; gap:25px;}
nav ul li a {text-decoration:none; color:var(--text); font-size:16px; padding:8px 14px; border-radius:8px; transition:0.3s;}
nav ul li a:hover {background: var(--accent); color:#000;}

.wrapper {
  margin-top:40px;
  width:100%;
  max-width:650px;
  display:flex;
  justify-content:center;
  padding:20px;
}

section {
  display:none;
  width:100%;
  animation: fadeIn 0.5s ease-in-out;
}
section.active {display:block;}
@keyframes fadeIn {from {opacity:0;} to{opacity:1;}}

.card {
  background: var(--card);
  padding:30px;
  border-radius:20px;
  backdrop-filter: blur(10px);
  text-align:center;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 0 25px rgba(0,238,255,0.2);
}

h2 {text-align:center; margin-bottom:20px; color:var(--accent);}
input,button {width:100%; padding:12px; border-radius:10px; border:none; margin-top:10px; font-size:15px;}
input {background: rgba(255,255,255,0.07); color: var(--text);}
button {background: var(--accent); color:#000; cursor:pointer; font-weight:bold; transition:0.3s;}
button:hover {transform:translateY(-2px); background:#03d0e0;}
.cat-img {width:100%; border-radius:14px; margin-top:20px;}
.quote-box {margin-top:20px; font-size:18px; font-style:italic; color:var(--muted);}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <ul>
    <li><a href="#" onclick="showPage('weather')">Weather</a></li>
    <li><a href="#" onclick="showPage('news')">News</a></li>
    <li><a href="#" onclick="showPage('cats')">Cats</a></li>
    <li><a href="#" onclick="showPage('quotes')">Quotes</a></li>
  </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="wrapper">

<!-- WEATHER API -->
<section id="weather" class="active">
  <h2><i class="fa-solid fa-cloud-sun"></i> Weather API</h2>
  <div class="card">
    <input id="city" placeholder="Enter city (e.g., Manila)">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>
</section>

<!-- NEWS API -->
<section id="news">
  <h2><i class="fa-solid fa-newspaper"></i> News API</h2>
  <div class="card">
    <button onclick="getNews()">Load Latest News</button>
    <div id="newsResult"></div>
  </div>
</section>

<!-- RANDOM CATS -->
<section id="cats">
  <h2><i class="fa-solid fa-cat"></i> Random Cats</h2>
  <div class="card">
    <button onclick="getCat()">Show Random Cat</button>
    <img id="catImg" class="cat-img" src="">
  </div>
</section>

<!-- QUOTES (NO API KEY) -->
<section id="quotes">
  <h2><i class="fa-solid fa-quote-left"></i> Random Quotes</h2>
  <div class="card">
    <button onclick="loadQuote()">Generate Quote</button>
    <div id="quoteBox" class="quote-box">Click the button to get a quote</div>
  </div>
</section>

</div>

<script>
/* PAGE SWITCHING */
function showPage(page) {
  document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

/* WEATHER API */
const WEATHER_KEY = "ad839f80c6a549f1b2423ecb71bbac25";
function getWeather() {
  let city = document.getElementById("city").value;
  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${WEATHER_KEY}`)
  .then(res => res.json())
  .then(d => {
    document.getElementById("weatherResult").innerHTML = `
      <h3>${d.name}</h3>
      <p>Temp: ${d.main.temp}°C</p>
      <p>Condition: ${d.weather[0].description}</p>
    `;
  }).catch(()=>{document.getElementById("weatherResult").innerHTML="City not found."});
}

const NEWS_KEY = "pub_8621a69f484a4b839c5ab2dee5c3ee8c";

function getNews() {
  fetch(`https://newsdata.io/api/1/news?apikey=${NEWS_KEY}&country=ph&language=en`)
    .then(res => res.json())
    .then(d => {
      const articles = d.results; // array of news
      if (!articles || articles.length === 0) {
        document.getElementById("newsResult").innerHTML = "No news found.";
        return;
      }

      let html = "";
      // Display first 5 news articles
      for (let i = 0; i < Math.min(articles.length, 5); i++) {
        const a = articles[i];
        html += `
          <div style="margin-bottom:15px; border-bottom:1px solid #444; padding-bottom:10px;">
            <h4>${a.title}</h4>
            <p>${a.description || ""}</p>
            <a href="${a.link}" target="_blank" style="color:#00eaff;">Read more</a>
          </div>
        `;
      }

      document.getElementById("newsResult").innerHTML = html;
    })
    .catch(() => {
      document.getElementById("newsResult").innerHTML = "Failed to load news.";
    });
}

/* CAT API */
function getCat() {
  fetch("https://api.thecatapi.com/v1/images/search")
  .then(res=>res.json())
  .then(d=>{document.getElementById("catImg").src=d[0].url;})
  .catch(()=>{document.getElementById("catImg").src=""; alert("Failed to load cat image.");});
}

/* QUOTES (LOCAL ARRAY, NO API KEY) */
const quotes = [
  `"Be yourself; everyone else is already taken." — Oscar Wilde`,
  `"The only way to do great work is to love what you do." — Steve Jobs`,
  `"In three words I can sum up everything I've learned about life: it goes on." — Robert Frost`,
  `"Life is what happens when you're busy making other plans." — John Lennon`,
  `"Do not go where the path may lead, go instead where there is no path and leave a trail." — Ralph Waldo Emerson`,
  `"Happiness is not something ready made. It comes from your own actions." — Dalai Lama`,
  `"The best way to predict the future is to invent it." — Alan Kay`
];
function loadQuote() {
  const i = Math.floor(Math.random()*quotes.length);
  document.getElementById("quoteBox").innerText = quotes[i];
}
</script>

</body>
</html>
